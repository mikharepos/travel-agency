<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/registered.css}">
    <title>Главная</title>
</head>
    <body>
        <th:block th:insert="fragments/header.html :: header"/>
        <div th:if="${message}">
            <p style="color: white">User exist!</p>
        </div>
        <div class="container" style="padding-top: 5%">
            <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3>Создай новый аккаунт</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/register}"  th:object="${account}"method="POST">
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                                <input th:field="*{login}" id="login" type="text" class="form-control" placeholder="login" required/>
                        </div>

                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                            </div>
                                <input th:field="*{email}" id="email" class="form-control" placeholder="Email address"
                                       type="email" required pattern="\S+@[a-z]+.[a-z]+"/>
                        </div>

                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                                <input th:field="*{password}" id="password" class="form-control"
                                       placeholder="Create password" type="password" required/>
                            </div>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-warning btn-block"> Создать </button>
                        </div>
                    </form>

                    <div class="card-footer">
                        <div class="d-flex justify-content-center" style="color: white">
                            Есть аккаунт?-><a href="/login" style="text-decoration: none; color: white">Войти</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<th:block th:insert="fragments/footer.html :: footer"/>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"
        integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf" crossorigin="anonymous"></script>
</body>
</html>
