<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <title>Главная</title>

</head>
<body>
<th:block th:insert="fragments/header.html :: header"/>

<div class="container" style="padding-top: 4%">
    <div class="col-md-6" style="text-align: center">
        <form th:action="@{/account/update}" th:object="${passport}" method="post" style="width: 400px">
            <div class="col-xs-10">
                <input class="form-control" type="text" th:field="*{firstName}" id="firstName" placeholder="firstName" required>
            </div><br>
            <div class="col-xs-10">
                <input class="form-control" type="text" th:field="*{lastName}" id="lastName" placeholder="lastName" required>
            </div><br>
            <div class="col-xs-10">
                <input class="form-control" type="text" th:field="*{passportSeries}" id="passportSeries" placeholder="passportSeries" required>
            </div><br>
            <div class="col-xs-10">
                <input class="form-control" type="text" th:field="*{passportNumber}" id="passportNumber" placeholder="passportNumber" required>
            </div><br>
            <div class="col-xs-10">
                <input class="form-control" type="date" th:field="*{birthDate}" id="birthDate" placeholder="birthDate" required>
            </div><br>
            <input class="btn btn-warning btn-md navBarClass" type="submit" value="Update passport">
        </form>
    </div>
</div>

    <th:block th:insert="fragments/footer.html :: footer"/>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
